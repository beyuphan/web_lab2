{% extends "base.html" %}

{% block content %}
    <h1>Forget Password</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
        </p>

        <p>{{ form.submit() }}</p>
    </form>

    
{% endblock %}
